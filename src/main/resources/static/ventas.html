<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Ventas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        input, button {
            margin: 5px;
            padding: 8px;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Registrar Venta</h2>

<input type="text" id="nombreProducto" placeholder="Nombre Producto">
<input type="number" id="cantidadVendida" placeholder="Cantidad Vendida">
<input type="number" id="valorTotal" placeholder="Valor Total">
<button onclick="guardarVenta()">Guardar</button>

<hr>

<h2>Buscar por C贸digo</h2>
<input type="number" id="codigoBuscar" placeholder="C贸digo Producto">
<button onclick="buscarPorCodigo()">Buscar</button>

<hr>

<h2>Lista de Ventas</h2>
<button onclick="listarVentas()">Mostrar Todas</button>

<table>
    <thead>
        <tr>
            <th>C贸digo</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Valor Total</th>
        </tr>
    </thead>
    <tbody id="tablaVentas"></tbody>
</table>

<script>

const URL = "http://localhost:8080/ventas";

function guardarVenta() {

    const venta = {
        nombreProducto: document.getElementById("nombreProducto").value,
        cantidadVendida: parseInt(document.getElementById("cantidadVendida").value),
        valorTotal: parseFloat(document.getElementById("valorTotal").value)
    };

    fetch(URL, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(venta)
    })
    .then(res => res.json())
    .then(data => {
        alert("Venta guardada con c贸digo: " + data.codigoProducto);
        listarVentas();
    });
}

function listarVentas() {
    fetch(URL)
    .then(res => res.json())
    .then(data => {
        const tabla = document.getElementById("tablaVentas");
        tabla.innerHTML = "";

        data.forEach(v => {
            tabla.innerHTML += `
                <tr>
                    <td>${v.codigoProducto}</td>
                    <td>${v.nombreProducto}</td>
                    <td>${v.cantidadVendida}</td>
                    <td>${v.valorTotal}</td>
                </tr>
            `;
        });
    });
}

function buscarPorCodigo() {
    const codigo = document.getElementById("codigoBuscar").value;

    fetch(URL + "/" + codigo)
    .then(res => res.json())
    .then(v => {
        alert(
            "Producto: " + v.nombreProducto +
            "\nCantidad: " + v.cantidadVendida +
            "\nValor Total: " + v.valorTotal
        );
    })
    .catch(() => alert("Producto no encontrado"));
}

</script>

</body>
</html>
